name: Flink CDC CI
on:
  push:
    branches:
      - master
      - release-*
    paths-ignore:
      - 'docs/**'
      - 'README.md'
  pull_request:
    branches:
      - master
      - release-*
    paths-ignore:
      - 'docs/**'
      - 'README.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.number || github.run_id }}
  cancel-in-progress: true

jobs:
  license_check:
    name: License Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
      - name: Set JDK
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'
      - name: Compiling jar packages
        run: mvn --no-snapshot-updates -B package -DskipTests
      - name: Run license check
        run: gem install rubyzip -v 2.3.0 && ./tools/ci/license_check.rb
  ut:
    strategy:
      matrix:
        java-version: [ '8' ]
        module: [ 'core', 'pipeline_connectors', 'mysql57', 'mysql80', 'mysql84', 'mysql90', 'postgres', 'oracle', 'mongodb6', 'mongodb7', 'sqlserver', 'tidb', 'oceanbase', 'db2', 'vitess' ]
    name: Unit Tests
    uses: ./.github/workflows/flink_cdc_base.yml
    with:
      java-version: ${{ matrix.java-version }}
      module: ${{ matrix.module }}
  pipeline_e2e:
    strategy:
      matrix:
        java-version: [ '8' ]
        flink-version: ['1.19.1', '1.20.0']
        module: [ 'pipeline_e2e' ]
    name: Pipeline E2E Tests
    uses: ./.github/workflows/flink_cdc_base.yml
    with:
      java-version: ${{ matrix.java-version }}
      flink-version: ${{ matrix.flink-version }}
      module: ${{ matrix.module }}
  source_e2e:
    strategy:
      matrix:
        java-version: [ '8' ]
        flink-version: ['1.19.1', '1.20.0']
        module: [ 'source_e2e' ]
    name: Source E2E Tests
    uses: ./.github/workflows/flink_cdc_base.yml
    with:
      java-version: ${{ matrix.java-version }}
      flink-version: ${{ matrix.flink-version }}
      module: ${{ matrix.module }}
  migration_test:
    name: Migration Tests
    uses: ./.github/workflows/flink_cdc_migration_test.yml